<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список с изменением цвета</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<h1>Нажмите на элемент списка</h1>
<ul id="myList">
    <li>Элемент 1</li>
    <li>Элемент 2</li>
    <li>Элемент 3</li>
    <li>Элемент 4</li>
    <li>Элемент 5</li>
</ul>

<script>
    // Обработчик события клика на элементы списка
        // Используется $(document).ready(...) для того, чтобы убедиться, что DOM загружен перед выполнением кода.
    $(document).ready(function() {
            // $('#myList li'): Это селектор jQuery, который выбирает все элементы <li> 
            // внутри элемента с id myList. То есть, он находит все пункты списка в нашем <ul>.
            // click(function() {...}): Здесь мы добавляем обработчик события клика на каждый элемент списка.
            // Когда пользователь щелкает на элемент <li>, выполняется функция, переданная в качестве аргумента.
        $('#myList li').click(function() {
            // Проверяем текущий цвет текста
                // $(this): Это ключевое слово в JavaScript, которое ссылается на текущий элемент,
                // на который произошло событие (в данном случае — на элемент <li>, на который кликнули).
                // css('color'): Этот метод jQuery возвращает значение CSS-свойства color для текущего элемента. 
                // Мы используем его для проверки цвета текста элемента.
            if ($(this).css('color') === 'rgb(0, 128, 0)') { // Зеленый цвет в RGB
                // Если цвет зеленый, возвращаем его обратно
                $(this).css('color', '');
            } else {
                // Если цвет не зеленый, меняем его на зеленый
                $(this).css('color', 'green');
            }
        });
    });
</script>

</body>
</html>
